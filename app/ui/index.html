<!DOCTYPE html>
<title>Agregore Browser</title>

<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">

<style>
  :root {
    --ag-color-purple: #6e2de5;
    --ag-color-black: #111;
    --ag-color-white: #F2F2F2;
    --ag-color-green: #2de56e;
  }

	html, body {
		width: 100%;
		height: 100%;
		padding: 0;
		margin: 0;
		display: flex;
		flex: 1;
		flex-direction: column;
		background: var(--ag-color-white);
		font-family: system-ui;
	}
  #view {
  	flex:1
  }

	header {
		display: flex;
		flex-direction: row;
		border: 2px solid var(--ag-color-purple);
		background: var(--ag-color-black);
		color: var(--ag-color-white);
	}

	#urlform {
		display: flex;
		flex-direction: row;
		flex:1;
		border: none;
	}
	#urlbar {
		flex: 1;
		border:none;
		background: none;
		padding: 0.5em;
		color: inherit;
		font-size: inherit;
		font-family: inherit;
	}

	.hidden {
		display: none;
	}

	#navoptions {
		display: flex;
		flex-direction: column;
		margin: 0px;
		padding: 0px;
		border: 2px solid var(--ag-color-purple);
		background: var(--ag-color-black);
		color: var(--ag-color-white);
	}

	#navoptions [data-selected] {
		border: 1px solid var(--ag-color-green);
	}

	#navoptions:empty {
    display: none;
	}

	button {
    color: inherit;
    font-size: inherit;
    padding: 0.5em;
    border: none;
    background: none;
    font-family: inherit;
	}

	#navoptions button {
		border: 1px solid var(--ag-color-purple);
		display: flex;
		flex-direction: row;
		overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
	}

	*:focus {
    outline: 2px solid var(--ag-color-green);
	}
</style>

<script src="./electron-browser-view.js"></script>

<header>
	<button id="backbutton" class="hidden">⬅</button>
	<button id="frontbutton" class="hidden">➡</button>
	<form id="urlform">
		<input id="urlbar"/>
		<button id="urlsubmit">◉</button>
	</form>
</header>
<section id="navoptions" aria-live="polite"></section>

<browser-view tabindex="0" id="view" partition="persist:web-content"></browser-view>

<script src="script.js"></script>
